name: Arquantix Coming Soon - Deploy to ECR & ECS

on:
  push:
    branches: [ "main", "arquantix-coming-soon" ]
    paths:
      - "services/arquantix/web/**"
      - ".github/workflows/arquantix-coming-soon-deploy.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (default: latest)"
        required: false
        default: "latest"

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: me-central-1
  ECR_REGISTRY: 411714852748.dkr.ecr.me-central-1.amazonaws.com
  ECR_REPOSITORY: arquantix-coming-soon
  IMAGE_TAG: ${{ inputs.tag || 'latest' }}
  ECS_CLUSTER: arquantix-cluster
  ECS_SERVICE: arquantix-coming-soon

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build Docker image
        run: |
          set -euo pipefail
          echo "üî® Building Docker image..."
          echo "   Repository: ${{ env.ECR_REPOSITORY }}"
          echo "   Tag: ${{ env.IMAGE_TAG }}"
          echo "   Context: services/arquantix/web"
          
          docker build \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -f services/arquantix/web/Dockerfile \
            services/arquantix/web
      
      - name: Push Docker image to ECR
        run: |
          set -euo pipefail
          echo "üì§ Pushing image to ECR..."
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          echo "‚úÖ Image pushed: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
      
      - name: Verify image in ECR
        run: |
          set -euo pipefail
          echo "üîç Verifying image in ECR..."
          aws ecr describe-images \
            --region ${{ env.AWS_REGION }} \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids imageTag=${{ env.IMAGE_TAG }} \
            --query 'imageDetails[0].{digest:imageDigest,pushedAt:imagePushedAt}' \
            --output json || echo "‚ö†Ô∏è  Image not found in ECR"
      
      - name: Deploy to ECS (if service exists)
        run: |
          set -euo pipefail
          echo "üöÄ Deploying to ECS..."
          echo "   Cluster: ${{ env.ECS_CLUSTER }}"
          echo "   Service: ${{ env.ECS_SERVICE }}"
          
          # Try to update service, but don't fail if it doesn't exist yet
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} \
            || echo "‚ö†Ô∏è  ECS service not found - deployment will be manual"
          
          echo "‚úÖ ECS deployment triggered"

