name: Agent Writeback (PLAN -> PR)

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "dev | staging | prod"
        required: true
        default: "staging"
        type: choice
        options: [dev, staging, prod]
      prompt:
        description: "Prompt (required)"
        required: true
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:
  writeback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install agent deps
        run: |
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt

      - name: Generate PLAN (writes product/plans/*.md)
        env:
          TARGET_ENV: ${{ inputs.target_env }}
          ACTION: PLAN
          PROMPT: ${{ inputs.prompt }}
        run: |
          mkdir -p product/plans
          python agent/main.py

      - name: Prepare branch + pick latest plan file
        shell: bash
        run: |
          set -euo pipefail
          PLAN_FILE="$(ls -t product/plans/*.md | head -n 1)"
          echo "PLAN_FILE=$PLAN_FILE" >> $GITHUB_ENV

          TS="$(date -u +%Y%m%d-%H%M%S)"
          SAFE_ENV="$(echo "${{ inputs.target_env }}" | tr -cd 'a-z0-9-')"
          BRANCH="agent/plan-${SAFE_ENV}-${TS}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          echo "Latest plan: $PLAN_FILE"
          echo "Branch: $BRANCH"

      - name: Commit on new branch
        shell: bash
        run: |
          set -euo pipefail
          git checkout -b "$BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$PLAN_FILE"
          git commit -m "plan(${{
            inputs.target_env
          }}): add generated plan"

          git push -u origin "$BRANCH"

      - name: Open Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TITLE="PLAN (${{ inputs.target_env }}): ${{ inputs.prompt }}"
          BODY="Generated by Agent Writeback.\n\n- Env: ${{ inputs.target_env }}\n- File: $PLAN_FILE\n"
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "$TITLE" \
            --body "$BODY"
